<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Tipo Test</title>
    <link href="css_estilo_bootstrap.css" rel="stylesheet" type="text/css">
    <!--<style>
        
    </style>-->
</head>
<body>
<script src="./test_de_ejemplo_3_preguntas.js"></script><!-- Cuidado con la ruta -->
    <h1>Examen Tipo Test</h1>

    <div id="cuestionario"></div>
    
    <button id="btnConfirmar">Confirmar respuestas</button>
	
    <div id="resultado"></div>

<script>

        // Para que funcione en Android hay que copiar y pegar aquí el Array de objetos con las preguntas y respuestas
</script>

<script>  // Funciones

        // Función para generar el HTML del cuestionario
        function generarCuestionario() {
            const contenedor = document.getElementById('cuestionario');
            let html = '<form id="formCuestionario">';
            
            preguntas.forEach((pregunta, indexPregunta) => {
                html += `
                    <div class="pregunta" id="pregunta-${indexPregunta}">
                        <h3>${indexPregunta + 1}. ${pregunta.pregunta}</h3>
                `;
                
                pregunta.respuestas.forEach((respuesta, indexRespuesta) => {
                    html += `
                        <div class="respuesta" id="resp-${indexPregunta}-${indexRespuesta}">
                            <input type="radio" 
                                   name="pregunta_${indexPregunta}" 
                                   value="${indexRespuesta}" 
                                   id="op-${indexPregunta}-${indexRespuesta}">
                            <label for="op-${indexPregunta}-${indexRespuesta}">${respuesta}</label>
                        </div>
                    `;
                });
                
                html += '</div>';
            });
            
            html += '</form>';
            contenedor.innerHTML = html;
        }

        // Función para eliminar clases de color de todas las respuestas
        function limpiarColores() {
            const respuestas = document.querySelectorAll('.respuesta');
            respuestas.forEach(respuesta => {
                respuesta.classList.remove('correcta', 'incorrecta');
            });
        }

        // Función para verificar respuestas
        function verificarRespuestas() {
            limpiarColores();
            
            let aciertos = 0;
            const form = document.getElementById('formCuestionario');
            
            preguntas.forEach((pregunta, indexPregunta) => {
                // Obtener la respuesta seleccionada para esta pregunta
                const radios = form.querySelectorAll(`input[name="pregunta_${indexPregunta}"]`);
                let respuestaSeleccionada = null;
                
                radios.forEach(radio => {
                    if (radio.checked) {
                        respuestaSeleccionada = radio.value;
                    }
                });
                
                // Determinar colores y contar aciertos
                if (respuestaSeleccionada !== null) {
                    // Marcar la respuesta correcta
                    const respuestaCorrectaDiv = document.getElementById(`resp-${indexPregunta}-${pregunta.idCorrecta}`);
                    respuestaCorrectaDiv.classList.add('correcta');
                    
                    // Si el usuario seleccionó una respuesta incorrecta, marcarla en rojo
                    if (parseInt(respuestaSeleccionada) !== pregunta.idCorrecta) {
                        const respuestaIncorrectaDiv = document.getElementById(`resp-${indexPregunta}-${respuestaSeleccionada}`);
                        respuestaIncorrectaDiv.classList.add('incorrecta');
                    } else {
                        // Si acertó, incrementar contador
                        aciertos++;
                    }
                } else {
                    // Si no respondió, solo mostrar la correcta en verde
                    const respuestaCorrectaDiv = document.getElementById(`resp-${indexPregunta}-${pregunta.idCorrecta}`);
                    respuestaCorrectaDiv.classList.add('correcta');
                }
            });
            
            // Mostrar resultado
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `Has acertado ${aciertos} de ${preguntas.length} preguntas.`;
            
            // Cambiar color del resultado según rendimiento
            if (aciertos === preguntas.length) {
                resultadoDiv.style.color = '#28a745';
            } else if (aciertos >= preguntas.length / 2) {
                resultadoDiv.style.color = '#ffc107';
            } else {
                resultadoDiv.style.color = '#dc3545';
            }
        }

        // Generar el cuestionario al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            generarCuestionario();
            
            // Agregar evento al botón confirmar
            document.getElementById('btnConfirmar').addEventListener('click', verificarRespuestas);
        });
    </script>
</body>
</html>
